<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="house">
        <!-- Rectangles -->
        <div class="rect base"></div>
        <div class="rect door"></div>
        <div class="rect window-left"></div>
        <div class="rect window-right"></div>

        <!-- Triangles -->
        <div class="triangle roof-left"></div>
        <div class="triangle roof-right"></div>

        <!-- Oval (for a chimney) -->
        <div class="oval chimney"></div>

        <!-- Trapezoid (for the roof) -->
        <div class="trapezoid roof"></div>
    </div>
</body>
</html>
